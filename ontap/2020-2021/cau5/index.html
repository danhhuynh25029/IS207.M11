<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Liệt kê</h1>
        Chọn số lần bão dưỡng <input type="text" id="solan" onkeypress="show(event)">
        <div id="table">

        </div>
    </body>
    <script>
    function show(e){
        if(e.key == 'Enter'){
            var ajax = new XMLHttpRequest();
            var solan = document.getElementById("solan").value;
            console.log(solan);
            ajax.onreadystatechange = function(){
                if(this.status == 200 && this.readyState == 4){
                    document.getElementById("table").innerHTML = this.responseText;
                }
            }
            ajax.open("GET",`select.php?solan=${solan}`,true);
            ajax.send();
        }
    }
</script>
</html>
