<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		table,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
<form>
	<h1 align="center">Phiếu đăng kí</h1>
	<table align="center">
		<tr>
			<td>Họ và tên</td>
			<td><input type="text" name="" placeholder="Nguyen Van A"></td>
		</tr>
		<tr>
			<td>Địa chỉ</td>
			<td><input type="text" name="" placeholder="abc,xyz,jdk" style="width: 300px;"></td>
		</tr>
		<tr>
			<td>Điện thoại</td>
			<td><input type="text" name="" placeholder="09xxxxxxx"></td>
		</tr>
		<tr>
			<td>Phái</td>
			<td>
				<input type="radio" id="nam" name="" value="Nam"><label for="nam">Nam</label><input type="radio" name="" value="Nu" id="nu"><label for="nu">Nu</label>
			</td>
		</tr>
		<tr>
			<td>Sản phẩm</td>
			<td>
				<select name = "subject" multiple size = 6> 
                <option value = "english">Iphone</option>
                <option value = "maths">Iphone</option>
                <option value = "computer">Iphone</option>
                <option value = "physics">Iphone</option>
                <option value = "chemistry">Iphone</option>
                <option value = "hindi">Iphone</option>
            </select>
			</td>
		</tr>
		<tr>
			<td>Số dự đoán</td>
			<td>
				<input type="number" name="" value="5">
			</td>
		</tr>
		<tr>
			<th></th>
			<th>
				<input type="submit" name="" value="Dang ki" style="display: block;margin: auto;">
			</th>
		</tr>
	</table>
</form>
</body>
</html>
