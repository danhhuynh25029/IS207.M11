<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		table{
			margin: auto;
		}
		label{
			display: inline-block;
			width: 100px;
		}
		input{
			display: inline-block;
			margin-top: 10px;
		}
		h3{
			color: #3742fa;
		}
		p{
			text-align: center;
		}
		hr{
			background-color: #0000FF;
			height: 1px;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<th>
			<h3>Đăng nhập hệ thống</h3>
		</th>
	</tr>
	<tr>
		<td>
			<hr>
			<form>
				<label>Tên đăng nhập</label><input type="text" name="" placeholder="Nhập tên">
				<br>
				<label>Mật khẩu</label><input type="text" name="" placeholder="Mật khẩu">
				<br>
				<label></label><input type="button" name="" value="Đăng nhập">
				<p>Quên Mật khẩu / Đăng kí</p>
			</form>
			<hr>
		</td>
	</tr>
</table>
</body>
</html>
